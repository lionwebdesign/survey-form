<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form | Prueba para freecodecamp</title>

    <!-- Estilos  -->
    <link rel="stylesheet" href="./style/style.css">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>

    <div class="container formulario-container">
        <div class="logo-container container">
            <a href="https://lionwebdesign.github.io/home/" target="_blanck"><img src="./media/Logo Principal.png" class="responsive-img brand-logo" alt=""></a>
        </div>
        <div class="descripciÃ³n center">
            <h1 class="titulos" id="title">Lorem ipsum dolor sit amet</h1>
            <p class="textos" id="description">Nam dolor quam, mollis quis leo sit amet, iaculis eleifend felis.</p>
        </div>
        <div class="formulario">
            <form action="" id="survey-form">
                <div class="form-group container">
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <label for="name" id="name-label">Name</label>
                </div>
                <div class="form-group container">
                    <input type="email" name="email" id="email" placeholder="Enter your E-mail" required>
                    <label for="email" id="email-label">E-mail</label>
                </div>
                <div class="form-group container">
                    <input type="number" name="age" id="number" placeholder="Age" min="10" max="99">
                    <label for="number" id="number-label">Age <span>(optional)</span></label>
                </div>
                <div class="form-group container">
                    <p class="textos">Nam dolor quam, mollis quis leo sit amet.</p>
                    <select class="dropdown-trigger btn" id="dropdown" name="role" required="">
                        <option disabled="" selected="" value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group container">
                    <p class="textos">Lorem ipsum dolor sit amet?</p>
                    <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked=""><span>Definitely</span></label>
                    <label><input name="user-recommend" value="maybe" type="radio" class="input-radio"><span>Maybe</span></label>
                    <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio"><span>Not sure</span></label>
                </div>
                <div class="form-group container">
                    <p class="textos">Iaculis eleifend felis? <span class="clue">(Check all that apply)</span></p>
                        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox"><span>Front-end Projects</span></label><br>
                        <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox"><span>Back-end Projects</span></label><br>
                        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox"><span>Data Visualization</span></label><br>
                        <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox"><span>Challenges</span></label><br>
                        <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox"><span>Open Source Community</span></label><br>
                        <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox"><span>Gitter help rooms</span></label><br>
                        <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox"><span>Videos</span></label><br>
                        <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox"><span>City Meetups</span></label><br>
                        <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox"><span>Wiki</span></label><br>
                        <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox"><span>Forum</span></label><br>
                        <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox"><span>Additional Courses</span></label>
                </div>
                <div class="form-group container">
                    <p class="textos">Nam dolor quam, mollis quis leo sit amet?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group container center">
                    <button type="submit" id="submit" class="submit-button btn waves-effect waves-light">Submit<i class="material-icons right">send</i></button>
                </div>
            </form>
        </div>
    </div>
